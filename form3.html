<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 3</title>
</head>
<body>
    <div id="container">
    <form id="form">
        <label class="label">Enter your full name</label><br>
        <input type="text" name="name"><br><br>

        <label class="label">Enter your password</label><br>
        <input type="password" name="password"><br><br>

        <label class="label">Enter your Fav color</label><br>
        <select>
            <option value="red">Red</option>
            <option value="Yellow">Yellow</option>
            <option value="Green">Green</option>
            <option value="Gray">Gray</option>
        </select><br><br>

        <label class="label">Enter your fav sports</label><br>
        <input type="checkbox" name="sport" value="cricket"/>cricket<br>
        <input type="checkbox" name="sport" value="vollyball"/>vollyball<br>
        <input type="checkbox" name="sport" value="basketball"/>basketball<br>
        <input type="checkbox" name="sport" value="golf"/>golf<br>
        <br>

        <label class="label">Enter your fav food</label><br>
        <input type="radio" name="food" value="chiken tikka"/>chiken tikka<br>
        <input type="radio" name="food" value="hot do"/>hot dog<br>
        <input type="radio" name="food" value="pizaa"/>pizaa<br>
        <input type="radio" name="food" value="masala dosa"/>masala dosa<br>
        <br>

        <label class="label">upload your photo</label><br>
        <input type="file" name="newfile"><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <br>
        <input class="label" id="login" type="image" alt="Submit" src="log.png" width="150px">
    </div>
    </form>
    </div>
    
</body>
</html>
