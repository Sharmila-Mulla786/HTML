<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin-left:27%;
            margin-top: 5%;
        
        }
        td,tr,th{
            padding: 2% 2% 2% 2%;
        }
        
        table,th,tr,td{
            border-collapse: collapse;
            border-spacing: 10%;
            font-display: center;
        }
        table{
            width:45%;
        }
        table,th,td,tr{
            border: 1px solid black;
        }
      
    </style>
</head>
<body>
    <table>
        <tr>

            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Shedule</th>
            <th rowspan="2">Topic</th>
            
        </tr>
        <tr>
            <th class="main">Begin</th>
            <th class="main">end</th>
            
        </tr>
        <tr>
            <td rowspan="3">Monday</td>
            <td rowspan="3">8.00 am</td>
            <td rowspan="3">5.00 pm</td>
            <td>HTML Introduction</td>
        </tr>
        <tr>
            <td>CSS Introduction</td>
        </tr>
        <tr>
            <td>JavaScript Introduction</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>11.00 am</td>
            <td>12.00 pm</td>
            <td rowspan="3">Java Programming</td>
        </tr>
        <tr>
            <td>8.00 am</td>
            <td>9.00 pm</td>
        </tr>
        <tr>
            <td>4.00 pm</td>
            <td>5.00 pm</td>
        </tr>
        <tr>
            <td rowspan="1">Wednesday</td>

            <td>3.00 pm</td>
            <td>Python Introduction</td>
        </tr>

    </table>
    
</body>
</html>
